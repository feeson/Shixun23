<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>答卷</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="../../static/bootstrap-3.4.1/css/bootstrap.min.css">
  <script src="../../static/jquery-3.5.1/jquery-3.5.1.min.js"></script>
  <script src="../../static/bootstrap-3.4.1/js/bootstrap.min.js"></script>
  <style type="text/css">
    input[type="radio"][disabled]{
      cursor: default;
    }
  </style>
</head>
<body>

<div class="container">
  <h3 class="questionnaire-title">问卷标题</h3>
  <div style="display: flex">
    <h4 class="questionnaire-description">问卷说明</h4>
    <h3 style="padding-left: 900px" class="questionnaire-description">testUser</h3>
  </div>

  <div class="problem" id="problem">
    <div class="question" id="question1" data-type="1" data-problemIndex="1">
      <div class="top">
        <span class="question-title" id="questionTitle">1.test1</span>
        <span class="must-answer" id="mustAnswer">必答题</span>
      </div>
      <div class="bottom">
        <div style="display: flex; align-items: center; margin-bottom: 3px;">
          <label class="radio-inline">
            <input type="radio" checked="checked" name="t1">1
          </label>
        </div>
        <div style="display: flex; align-items: center; margin-bottom: 3px;">
          <label class="radio-inline">
            <input disabled type="radio" name="t1">2
          </label>
        </div>
        <div style="display: flex; align-items: center; margin-bottom: 3px;">
          <label class="radio-inline">
            <input disabled type="radio" name="t1">3
          </label>
        </div>
        <div style="display: flex; align-items: center; margin-bottom: 3px;">
          <label class="radio-inline">
            <input disabled type="radio" name="t1">4
          </label>
        </div>
      </div>
    </div>
    <div class="question" id="question1" data-type="1" data-problemIndex="1">
      <div class="top">
        <span class="question-title" id="questionTitle">2.test2</span>
        <span class="must-answer" id="mustAnswer">必答题</span>
      </div>
      <div class="bottom">
        <div style="display: flex; align-items: center; margin-bottom: 3px;">
          <label class="radio-inline">
            <input disabled type="radio"  name="t2">1
          </label>
        </div>
        <div style="display: flex; align-items: center; margin-bottom: 3px;">
          <label class="radio-inline">
            <input type="radio" checked="checked" name="t2">2
          </label>
        </div>
        <div style="display: flex; align-items: center; margin-bottom: 3px;">
          <label class="radio-inline">
            <input disabled type="radio" name="t2">3
          </label>
        </div>
        <div style="display: flex; align-items: center; margin-bottom: 3px;">
          <label class="radio-inline">
            <input disabled type="radio" name="t2">4
          </label>
        </div>
      </div>
    </div>
  </div>
</div>


</body>
</html>
